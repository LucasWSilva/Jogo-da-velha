<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <div class="players-inputs">
        <div class="form-control">
        <input type="text" id="player1" required="">
            <label>
            <span style="transition-delay:0ms">J</span>
            <span style="transition-delay:50ms">O</span>
            <span style="transition-delay:100ms">G</span>
            <span style="transition-delay:150ms">A</span>
            <span style="transition-delay:200ms">D</span>
            <span style="transition-delay:250ms">O</span>
            <span style="transition-delay:300ms">R</span>
            <span style="transition-delay:350ms"></span>
            <span style="transition-delay:400ms">X</span>
            </label> 
        </div> 
        <div class="form-control">
        <input type="text" id="player2" required="">
            <label>
            <span style="transition-delay:0ms">J</span>
            <span style="transition-delay:50ms">O</span>
            <span style="transition-delay:100ms">G</span>
            <span style="transition-delay:150ms">A</span>
            <span style="transition-delay:200ms">D</span>
            <span style="transition-delay:250ms">O</span>
            <span style="transition-delay:300ms">R</span>
            <span style="transition-delay:350ms"></span>
            <span style="transition-delay:400ms">O</span>
            </label> 
        </div> 
        </div>    

        <button id="start"><svg fill="#FFFFFF" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.54,9,8.88,3.46a3.42,3.42,0,0,0-5.13,3V17.58A3.42,3.42,0,0,0,7.17,21a3.43,3.43,0,0,0,1.71-.46L18.54,15a3.42,3.42,0,0,0,0-5.92Zm-1,4.19L7.88,18.81a1.44,1.44,0,0,1-1.42,0,1.42,1.42,0,0,1-.71-1.23V6.42a1.42,1.42,0,0,1,.71-1.23A1.51,1.51,0,0,1,7.17,5a1.54,1.54,0,0,1,.71.19l9.66,5.58a1.42,1.42,0,0,1,0,2.46Z"/></svg> Começar!</button>
        <h2>Vez de: <span id="turnPlayer"></span></h2>
        <section id="gameBoard">
            <span class="cursor-pointer" data-region="0.0"></span>
            <span class="cursor-pointer" data-region="0.1"></span>
            <span class="cursor-pointer" data-region="0.2"></span>
            <span class="cursor-pointer" data-region="1.0"></span>
            <span class="cursor-pointer" data-region="1.1"></span>
            <span class="cursor-pointer" data-region="1.2"></span>
            <span class="cursor-pointer" data-region="2.0"></span>
            <span class="cursor-pointer" data-region="2.1"></span>
            <span class="cursor-pointer" data-region="2.2"></span>
        </section>
    </main>
    <footer>
     <p>Lucas W. Silva © 2023</p>
    </footer>

</body>
</html>
